<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Профиль | Mini App</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Собственный стиль -->
  <link rel="stylesheet" href="style.css">

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-dark text-light">

  <div class="container py-4">
    <div class="text-center mb-4">
      <img id="userPhoto" src="https://via.placeholder.com/80/2c2c2c/FFFFFF?text=%D0%90" 
           alt="Аватар" class="rounded-circle border border-3 border-primary" 
           style="width: 80px; height: 80px;">
      <h2 class="mt-3 mb-1" id="userName">Загрузка...</h2>
      <p class="text-muted mb-0" id="userUsername">@username</p>
    </div>

    <!-- Баланс -->
    <div class="card bg-black border-secondary mb-4">
      <div class="card-body text-center">
        <p class="small text-muted mb-1">Ваш баланс</p>
        <p class="h4 text-success mb-0">12.56 TON</p>
      </div>
    </div>

    <!-- Информация -->
    <div class="card bg-black border-secondary">
      <div class="card-body">
        <p class="mb-2">ID: <span id="userId" class="text-light">—</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
