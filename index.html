<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Профиль</h1>
            <div class="balance-section">
                <div class="balance-label">Баланс</div>
                <div class="balance-amount" id="balance">0 TON</div>
            </div>
        </div>

        <div class="wallet-section">
            <button id="connectWallet" class="btn-primary">Подключить кошелек</button>
            <div id="walletInfo" class="wallet-info hidden">
                <div class="wallet-address" id="walletAddress"></div>
                <button id="disconnectWallet" class="btn-secondary">Отключить</button>
            </div>
        </div>

        <div class="actions-section">
            <div class="input-group">
                <input type="number" id="depositAmount" placeholder="Сумма депозита" min="0.1" step="0.1">
                <button id="depositBtn" class="btn-success">Депозит</button>
            </div>
            
            <div class="input-group">
                <input type="number" id="withdrawAmount" placeholder="Сумма вывода" min="0.1" step="0.1">
                <button id="withdrawBtn" class="btn-warning">Вывод</button>
            </div>
        </div>

        <div id="transactionStatus" class="status-message hidden"></div>
    </div>

    <script src="js/ton-connect.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
