<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.1.0/dist/tonconnect-ui.min.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Профиль -->
                <div class="card bg-dark border-secondary mb-4">
                    <div class="card-body text-center">
                        <h1 class="h4 mb-3">Профиль</h1>
                        <div class="balance-section p-3 bg-black rounded">
                            <div class="text-muted small">Баланс</div>
                            <div class="h2 text-success fw-bold" id="balance">0 TON</div>
                        </div>
                    </div>
                </div>

                <!-- Кошелек -->
                <div class="card bg-dark border-secondary mb-4">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Кошелек</h2>
                        <div id="tonconnect-button" class="mb-3"></div>
                        <div id="walletInfo" class="hidden">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="text-muted">Адрес:</span>
                                <span class="text-success small" id="walletAddress"></span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-muted">Баланс кошелька:</span>
                                <span class="text-warning" id="walletBalance">0 TON</span>
                            </div>
                            <button id="disconnectWallet" class="btn btn-outline-danger btn-sm w-100">
                                Отключить кошелек
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Действия -->
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Операции</h2>
                        
                        <!-- Депозит -->
                        <div class="mb-3">
                            <label class="form-label text-muted">Депозит (мин. 0.1 TON)</label>
                            <div class="input-group">
                                <input type="number" id="depositAmount" class="form-control bg-black border-secondary text-light" 
                                       placeholder="0.1" min="0.1" step="0.1">
                                <button id="depositBtn" class="btn btn-success">Внести</button>
                            </div>
                        </div>

                        <!-- Вывод -->
                        <div class="mb-3">
                            <label class="form-label text-muted">Вывод (мин. 0.1 TON)</label>
                            <div class="input-group">
                                <input type="number" id="withdrawAmount" class="form-control bg-black border-secondary text-light" 
                                       placeholder="0.1" min="0.1" step="0.1">
                                <button id="withdrawBtn" class="btn btn-warning">Вывести</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Статус -->
                <div id="transactionStatus" class="alert hidden mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
